          <div class='filter' style='opacity:0.8'> <img alt='Image' src='http://neuron4.com/images/tf.png'/> </div>
          <div class='filter' style='opacity:0.3'> <img alt='Image' src='http://neuron4.com/images/scipy.png'/> </div>

          </div>
