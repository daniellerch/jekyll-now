---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <span class="date"><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:" %d %b %Y"}}</time></span>
      <span class="author"><i class="icon-user"></i> {% if page.author %} - {{page.author}}{% else %}{{site.author}}{% endif%}</span>

      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer m&aacute;s</a>
      
    </article>
  {% endfor %}
</div>
