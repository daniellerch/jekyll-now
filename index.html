---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <time class="post_date">{{ post.date | date: "%d %B %Y, %A" }}</time>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer m&aacute;s</a>
      
    </article>
  {% endfor %}
</div>
