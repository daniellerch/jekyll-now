---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if not post.draft %}
    <article class="post">
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer m&aacute;s</a>
      
    </article>
    {% endif %}
  {% endfor %}
</div>
